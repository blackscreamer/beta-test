<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Year Terminal</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: Consolas, "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #d4d4d4;
    }
    .terminal {
      background: #0c0c0c;
      border-radius: 6px;
      width: 90%;
      max-width: 760px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
    .titlebar {
      color: #cccccc;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .line { white-space: pre-wrap; margin-bottom: 6px; }
    .cursor::after {
      content: '‚ñà';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%,50% { opacity: 1; }
      51%,100% { opacity: 0; }
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      font-family: inherit;
      background: transparent;
      border: 1px solid #d4d4d4;
      color: #d4d4d4;
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #d4d4d4;
      color: #000;
    }
  </style>
</head>
<body>
<div class="terminal">
  <div class="titlebar">C:\\NewYear\\terminal.exe</div>
  <div id="output"></div>
  <div class="buttons" id="controls"></div>
</div>

<script>
const output = document.getElementById('output');
const controls = document.getElementById('controls');
let step = 0;

function print(text) {
  const div = document.createElement('div');
  div.className = 'line';
  output.appendChild(div);
  let i = 0;
  function type() {
    if (i < text.length) {
      div.textContent += text.charAt(i++);
      setTimeout(type, 30);
    }
  }
  type();
}

function clearButtons() { controls.innerHTML = ''; }
function addButton(label, action) {
  const btn = document.createElement('button');
  btn.textContent = label;
  btn.onclick = action;
  controls.appendChild(btn);
}

function start() {
  clearButtons();
  print('Minaaaaa, happy new yeeeaaar! üéÜ');
  print('I hope this year brings you joy, success, and everything your heart is wishing for');
  addButton('OK', chooseIntro);
}

function chooseIntro() {
  clearButtons();
  print('Choose message length:');
  addButton('Short intro', shortIntro);
  addButton('Long intro', longIntro);
}

function shortIntro() {
  clearButtons();
  print('So on this special day, it feels right to start the new year by writing a new version of us ‚Äî line by line.');
  addButton('OK', startCode);
}

function longIntro() {
  clearButtons();
  print('From this message, you probably already know where this is heading‚Ä¶');
  print('It‚Äôs been five months since we started talking, and I enjoyed it so much I didn‚Äôt feel the time pass.');
  print('We talked every day, and I genuinely grew attached to you.');
  print('As we say, ‚Äúm3ak gelbi merta7‚Äù. To me, Mina, you‚Äôre truly special.');
  print('So today feels like the perfect moment to write a new code of us ‚Äî line by line, debugging the reds and celebrating the greens.');
  addButton('OK', startCode);
}

function startCode() {
  clearButtons();
  const code = [
    'const me = "Ready";',
    'let you = "?"; // waiting for your input‚Ä¶',
    '',
    'if (you === "Ready") {',
    '  git.checkout("us-branch");',
    '  git.merge(me, you);',
    '  git.commit("Initial commit: Us v1.0 üöÄ");',
    '} else {',
    '  // no pressure, I‚Äôm not going anywhere',
    '  keepTalking();',
    '}'
  ];
  code.forEach(line => print(line));
  addButton('Push the code', pushCode);
  addButton('Shutdown system', shutdown);
}

function pushCode() {
  clearButtons();
  print('> git commit successful ‚ù§Ô∏è');
  print('> status: happily deployed');
}

function shutdown() {
  clearButtons();
  print('> System shutting down‚Ä¶');
  print('> keepTalking() still running ‚ò∫Ô∏è');
}

addButton('OK', start);
</script>
</body>
</html>
