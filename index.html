<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>git commit ‚Äî Us</title>
  <style>
    body {
      background: #0c0c0c;
      color: #00ff9c;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .terminal {
      background: #000;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 25px rgba(0, 255, 156, 0.2);
    }
    .line { white-space: pre-wrap; }
    .buttons {
      margin-top: 20px;
      display: none;
    }
    button {
      font-family: inherit;
      background: transparent;
      border: 1px solid #00ff9c;
      color: #00ff9c;
      padding: 8px 16px;
      margin-right: 12px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover { background: #00ff9c; color: #000; }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output"></div>
    <div class="buttons" id="choices">
      <button onclick="answerYes()">YES</button>
      <button onclick="answerNo()">NO</button>
    </div>
  </div>

<script>
const codeLines = [
`const me = \"Ready\";`,
`const you = \"?\"; // Waiting for your input...`,
``,
`if (you === \"Ready\") {`,
`  git.checkout(\"us-branch\");`,
`  git.merge(me, you);`,
`  git.commit(\"Initial Commit: Us v1.0 üöÄ\");`,
`} else {`,
`  // No pressure, I'm not going anywhere`,
`  while (true) { keepTalking(); }`,
`}`
];

const output = document.getElementById("output");
const choices = document.getElementById("choices");
let lineIndex = 0;
let charIndex = 0;

function typeLine() {
  if (lineIndex >= codeLines.length) {
    choices.style.display = "block";
    return;
  }

  if (!output.children[lineIndex]) {
    const div = document.createElement("div");
    div.className = "line";
    output.appendChild(div);
  }

  const currentLine = codeLines[lineIndex];
  const lineDiv = output.children[lineIndex];

  if (charIndex < currentLine.length) {
    lineDiv.textContent += currentLine.charAt(charIndex);
    charIndex++;
    setTimeout(typeLine, 40);
  } else {
    charIndex = 0;
    lineIndex++;
    setTimeout(typeLine, 300);
  }
}

function answerYes() {
  output.innerHTML += `\n\n> git commit successful ‚ù§Ô∏è`;
  choices.style.display = "none";
}

function answerNo() {
  output.innerHTML += `\n\n> No worries. Process still running... ‚ò∫Ô∏è`;
  choices.style.display = "none";
}

typeLine();
</script>
</body>
</html>
